table:
  name: products
  schema: public
array_relationships:
  - name: receipt_items
    using:
      foreign_key_constraint_on:
        column: product_id
        table:
          name: receipt_items
          schema: public
select_permissions:
  - role: anonymous
    permission:
      columns: []
      filter: {}
    comment: ""
  - role: editor
    permission:
      columns:
        - id
        - name
        - organization_id
        - price
        - weight
      filter:
        organization_id:
          _eq: x-hasura-organization-id
    comment: ""
  - role: viewer
    permission:
      columns:
        - id
        - name
        - organization_id
        - price
      filter:
        organization_id:
          _eq: x-hasura-organization-id
    comment: ""
